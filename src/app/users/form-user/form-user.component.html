<div class="users">
    <app-sidebar></app-sidebar>
    <div class="content">
<div class="container">
  <div class="row">
    <div class="col-12">
      <h2 class="form-row">Adicionar Usu치rio</h2>
    </div>
  </div>

  <div class="row">
    <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
      <div class="row form-row">
        <div class="col-md-12">
          <div class="form-group">
            <mat-form-field style="width:100%" >
                <mat-label>Nome</mat-label>
  
                <input type="text" matInput formControlName="name" />
                <mat-error *ngIf="addUserForm?.get('name')?.hasError('required')">
                  <strong>Obrigat칩rio</strong>
                </mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>

      <hr />

      <div class="row form-row">
        <div class="col-md-8">
          <div class="form-group">
            <mat-form-field style="width:100%" >
                <mat-label>Email</mat-label>
  
                <input type="email" matInput formControlName="email" />
                <mat-error *ngIf="addUserForm?.get('email')?.hasError('required')">
                  <strong>Obrigat칩rio</strong>
                </mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="col-md-4">
            <div class="form-group">
              <mat-form-field style="width:100%">
                    <mat-label>Cargo</mat-label>
                    <mat-select formControlName="role">
                      <mat-option value="ADMIN">Administrador</mat-option>
                      <mat-option value="SECRETARIO">Secret치rio</mat-option>
                      <mat-option value="ASSISTENTE SOCIAL">Assistente Social</mat-option>
                    </mat-select>
              </mat-form-field>
            </div>
        </div>
      </div>


      <div class="button-group form-row">
        <div class="row">
          <div class="col-md-6">
            <button
              class="btn btn-lg btn-warning text-white back-button"
              (click)="backPage()"
            >
              Voltar
            </button>
          </div>
          <div class="col-md-6 wrapper-save-user">
            <button
              *ngIf="!disabled"
              class="btn btn-lg btn-success text-white save-user"
              type="submit"
            >
              <ng-container>
                {{ route.snapshot.params["id"] ? "Editar" : "Cadastrar" }}
              </ng-container>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
</div>
</div>
